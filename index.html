<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de citações</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="box">
                <button class="btn" onclick="gerar()">Gerar Citação</button>
                <div>
                    <span id="Aspa" class="aspa"><i class="fas fa-quote-left "></i></span>
                    <span class="citacao" id="Citacao"></span>
                </div>
                <div class="container_autor ">
                    <h5 class="autor " id="Autor"></h5>
                </div>
            </div>
        </section>

        <script src="js/main.js "></script>
    </main>
</body>

</html>
